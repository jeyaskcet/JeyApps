<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
     <meta name="description" content="Online Crackers Purchasing Website">
	  <meta name="keywords" content="Online purchase, affordable crackers, Crackers Factory">
  	<meta name="author" content="Jeyakrishnan">
    <title>JeyCrackers | Login</title>
    <link rel="stylesheet" href="index.css">
    <script src="framework.js"></script>
    <script src="index.js"></script>
</head>
<body>
    
    <div class="main-container">
    <div id="loadingOverlay" class="loading-overlay">
  <div class="loading-spinner"></div>
</div>
    <div class="app-name">
        Jey Crackers
    </div>
    
    <div class="login-container">
        <h1>Welcome!</h1>
        <p>Please Enter your Credentials</p>
        <form id="loginForm">
            
   <div class="items-input-container">
    <div class="items-input-group">
      <input type="text" id="username" class="input-group_input" required />
      <label for="username" class="input-group_label">User Name</label>
    </div>

    <div class="items-input-group">
      <input type="password" id="password" class="input-group_input" required />
      <label for="password" class="input-group_label">Password</label>
    </div>
    </div>
            
     <div class="password-settings">
     <div style="flex: 1; text-align: Left;">
     <input type="checkbox" id="remember" name="remember">
     <label for="remember">Remember me</label>
     </div>
     <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>
    <p>
        
    </p>
    
<div class="forgot-password-popup" id="forgotPasswordPopup">
    <span class="forgot-password-message">Please Contact Administrator for resetting the password</span>
    <span class="close-popup" id="closePopup">Close</span>
</div>

            <input type="submit" value="Login">
        </form>
       <p class="login-running-letter" data-text="For access related issues, kindly contact the administrator at jeyakrishnanofficial@gmail.com for assistance.">
</p>

    </div>
   </div>
   <script>
    document.addEventListener("DOMContentLoaded", function() {
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const rememberCheckbox = document.getElementById("remember");
        
        // Check if saved username and password exist in localStorage
        const savedUsername = localStorage.getItem("savedUsername");
        const savedPassword = localStorage.getItem("savedPassword");
        
        if (savedUsername && savedPassword) {
            usernameInput.value = savedUsername;
            passwordInput.value = savedPassword;
            rememberCheckbox.checked = true;
        }
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            // Save username and password if remember checkbox is checked
            if (rememberCheckbox.checked) {
                localStorage.setItem("savedUsername", usernameInput.value);
                localStorage.setItem("savedPassword", passwordInput.value);
            } else {
                localStorage.removeItem("savedUsername");
                localStorage.removeItem("savedPassword");
            }
        });
    });
    
    document.getElementById("forgotPasswordLink").addEventListener("click", function(event) {
    event.preventDefault();
    document.getElementById("forgotPasswordPopup").style.display = "block";
});

document.getElementById("closePopup").addEventListener("click", function() {
    document.getElementById("forgotPasswordPopup").style.display = "none";
});

</script>
</body>
</html>
